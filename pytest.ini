[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --verbose
    --strict-markers
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_model: Tests requiring ML models
    e2e: End-to-end tests
